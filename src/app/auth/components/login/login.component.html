<section class="bg-login">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-5">
        <div class="card cascading-center">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5" appTitleDirective>Login</h2>
            <form [formGroup]="frmLogin" (ngSubmit)="login()">
              <div class="col-lg-12 col-12">
                <mat-form-field appearance="legacy">
                  <mat-label>Usuario:</mat-label>
                  <input type="email" formControlName="user" matInput>
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-form-field appearance="legacy">
                  <mat-label>Contrase√±a:</mat-label>
                  <input type="password" formControlName="psw" matInput>
                </mat-form-field>
              </div>
              <button type="submit" class="btn btn-primary btn-block my-4">
                Sign up
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/640px-Angular_full_color_logo.svg.png" alt="">
      </div>
    </div>
  </div>
</section>
