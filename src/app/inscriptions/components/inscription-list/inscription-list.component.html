
<h4>Lista de Inscripciones</h4>
<div class="row">
  <div class="col-6">
    <mat-card>
      <mat-card-title>NUEVO INSCRIPCION</mat-card-title>
      <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="navigationRoute('courses/new')">Agregar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div *ngFor="let inscripcion of inscriptions$ | async">
  <mat-card>
    <mat-card-title>{{ inscripcion.id }} - {{ inscripcion.nameCourses }}</mat-card-title>
    <mat-card-subtitle>Recibido por {{ inscripcion.email }}
    </mat-card-subtitle>
    <mat-card-actions align="end">
      <button mat-flat-button class="btnprimary" (click)="openDialog(inscripcion)">Editar</button>
      <button mat-flat-button class="btnsecondary" (click)="delete(inscripcion.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
