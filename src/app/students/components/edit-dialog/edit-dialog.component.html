<h1 mat-dialog-title>Editar curso</h1>
<div mat-dialog-content>
  <form [formGroup]="fb" (ngSubmit)="editStudent()">
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput type="text" formControlName="nameCourses">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput type="text" formControlName="studentLastName">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Edad</mat-label>
      <input matInput type="text" formControlName="age">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Genero</mat-label>
      <input matInput type="text" formControlName="gender">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Celular</mat-label>
      <input matInput type="text" formControlName="cellPhoneNumber">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field><br>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="editStudent()">Editar</button>
</div>
