<h4>Lista de Estudiantes</h4>
<div class="row">
  <div class="col-6">
    <mat-card>
      <mat-card-title>NUEVO ESTUDIANTE</mat-card-title>
      <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="navigationRoute('students/new')">Agregar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div *ngFor="let student of students$ | async">
  <mat-card>
    <mat-card-title>{{ student.id }} - {{ student.studentName }} {{ student.studentLastName }} | {{ student.age }}</mat-card-title>
    <mat-card-subtitle>Correo: {{ student.email }}, Celular: {{ student.cellPhoneNumber }}, Genero: {{ student.gender }}
    </mat-card-subtitle>
    <mat-card-actions align="end">
      <button mat-flat-button class="btnprimary" (click)="openDialog(student)">Editar</button>
      <button mat-flat-button class="btnsecondary" (click)="delete(student.id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>
  <br>
</div>
